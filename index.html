<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Arithmetic Forms</title>
        <script src="main.js"></script>
      </head>
<body>
    <div class="form">
        <p>Addition</p>
         <fieldset>
             <label>Number 1:</label>
             <input type="text" id="num1">
         </fieldset>
         <fieldset>
             <label>Number 2:</label>
             <input type="text" id="num2">
         </fieldset>
         <fieldset>
             <button id="add">click to add</button>
             <h3>result</h3>
             <span id="result1">result here</span>
         </fieldset>
    </div>
    <script>const addNums = () => {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let sum  = parseInt(num1, 10) + parseInt(num2, 10);
        document.getElementById("result1").innerHTML = sum;
    };
    const btnAdd = document.getElementById("add");
    btnAdd.addEventListener("click", addNums);</script>

    <div class="form">
        <p>Multiplication</p>
<fieldset>
    <label>Number 3:</label>
    <input type="text" id="num3">
</fieldset>
<fieldset>
    <label>Number 4:</label>
    <input type="text" id="num4">
</fieldset>
<fieldset>
    <button id="multiply">click to multiply</button>
    <h3>result</h3>
    <span id="result2">result here</span>
</fieldset>
    </div>
    <div class="form">
        <p>Division</p>
        <fieldset>
            <label>Number 5:</label>
            <input type="text" id="num5">
        </fieldset>
        <fieldset>
            <label>Number 6:</label>
            <input type="text" id="num6">
        </fieldset>
        <fieldset>
            <button id="divide-float">click to divide</button>
            <h3>result</h3>
            <span id="result3">result here</span>
        </fieldset>
    </div>
    <script>const divideNums = () => {
        const num5 = document.getElementById("num5").value;
        const num6 = document.getElementById("num6").value;
        const divide = num5 / num6; 
        document.getElementById("result3").innerHTML = divide;
    };
    const btnDivide = document.getElementById("divide-float");
    btnDivide.addEventListener("click", divideNums);</script>
    <script>const multiplyNums = () => {
        let num3 = document.getElementById("num3").value;
        let num4 = document.getElementById("num4").value;  
        let multiply = num3 * num4;
       document.getElementById("result2").innerHTML = multiply;
    };
    const btnMultiply = document.getElementById("multiply");
    btnMultiply.addEventListener("click", multiplyNums);
    </script>
    <div class="form">
        <p>Division Rounded off</p>
        <fieldset>
            <label>Number 7:</label>
            <input type="text" id="num7">
        </fieldset>
        <fieldset>
            <label>Number 8:</label>
            <input type="text" id="num8">
        </fieldset>
        <fieldset>
            <button id="divide-fixed">click to divide</button>
            <p>(rounded off)</p>
            <h3>result</h3>
            <span id="result4">result here</span>
        </fieldset>
    </div>
    <script>
        const divideNumsFixed = () => {
            const num7 = document.getElementById("num7").value;
            const num8 = document.getElementById("num8").value;
            const divide = num7 / num8;
            const divideFixed = divide.toFixed(2);
            document.getElementById("result4").innerHTML = divideFixed;
        };
        const btnDivideFixed = document.getElementById("divide-fixed");
        btnDivideFixed.addEventListener("click", divideNumsFixed);</script>
    <div class="form">
        <p>Subtraction</p>
        <fieldset>
            <label>Number 9:</label>
            <input type="text" id="num9">
        </fieldset>
        <fieldset>
            <label>Number 10:</label>
            <input type="text" id="num10">
        </fieldset>
        <fieldset>
            <button id="subtract">click to subtract</button>
            <h3>result</h3>
            <span id="result5">result here</span>
        </fieldset>
    </div>
    <script>const subtractNums = () => {
        const num9 = document.getElementById("num9").value;
        const num10 = document.getElementById("num10").value;
        const subtract = num9 - num10;
        document.getElementById("result5").innerHTML = subtract;
    };
    const btnSubtract = document.getElementById("subtract");
    btnSubtract.addEventListener("click", subtractNums);
    </script>
    <div class="form">
        <p>modulo</p>
        <fieldset>
            <label>Number 11:</label>
            <input type="text" id="num11">
        </fieldset>
        <fieldset>
            <label>Number 12:</label>
            <input type="text" id="num12">
        </fieldset>
        <fieldset>
            <button id="modulo">click for remainder</button>
            <h3>result</h3>
            <span id="result6">result here</span>
        </fieldset>
    </div>
    <script>const leftOver = () => {
        const num11 = document.getElementById("num11").value;
        const num12 = document.getElementById("num12").value;
        const modulo = num11 % num12;
        document.getElementById("result6").innerHTML = modulo;
    };
    const btnModulo = document.getElementById("modulo");
    btnModulo.addEventListener("click", leftOver);</script>
<script src="main.js"></script>
</html>
